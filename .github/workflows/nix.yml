name: Nix

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  check:
    name: Check (${{ matrix.system }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          name: eidetica
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Run Nix checks
        run: nix develop --command just nix check

  artifacts:
    name: Artifacts (${{ matrix.system }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [check]
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          name: eidetica
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Build and push artifacts
        run: |
          nix run github:Mic92/nix-fast-build -- --skip-cached --cachix-cache eidetica --no-nom --no-link \
            -f '.#legacyPackages.${{ matrix.system }}.eidetica' \
            -f '.#legacyPackages.${{ matrix.system }}.eidetica.lib' \
            -f '.#legacyPackages.${{ matrix.system }}.eidetica.image'
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install Bencher CLI
        uses: bencherdev/bencher@886fbed6aad69e12a7852b0fc9ce49c50516c578 # main

      - name: Track Binary Size
        run: |
          BINARY_PATH=$(nix build .#eidetica --no-link --print-out-paths)/bin/eidetica
          bencher run \
            --project eidetica \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch main \
            --testbed '${{ matrix.system }}' \
            --file-size "$BINARY_PATH" \
            --adapter json \
            "echo '{}'"

      - name: Track Container Size
        run: |
          IMAGE_PATH=$(nix build .#eidetica.image --no-link --print-out-paths)
          bencher run \
            --project eidetica \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch main \
            --testbed '${{ matrix.system }}' \
            --file-size "$IMAGE_PATH" \
            --adapter json \
            "echo '{}'"
