name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.92.0
        with:
          components: clippy, rustfmt
      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Format
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.92.0
      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Build
        run: cargo build --workspace --all-targets --all-features

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.92.0
      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install mdbook and nextest
        uses: taiki-e/install-action@0bc4cd8a3e21db4cb9519857377b0c8c5e150de5 # v2
        with:
          tool: cargo-nextest@0.9.115,mdbook@0.4

      - name: Test
        run: cargo nextest run --workspace --all-features

      - name: Test Doc Examples
        run: cargo test --doc --workspace --all-features

      - name: Test Documentation Examples
        run: |
          # The book tests require a single copy of libeidetica target/debug/deps
          # This is a workaround to remove and rebuild only 1
          rm -f target/debug/deps/libeidetica-*.rlib target/debug/deps/libeidetica-*.rmeta
          cargo build -p eidetica
          mdbook test docs -L target/debug/deps

  test-minimal:
    name: Test Minimal Features
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.92.0

      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install nextest
        uses: taiki-e/install-action@0bc4cd8a3e21db4cb9519857377b0c8c5e150de5 # v2
        with:
          tool: cargo-nextest@0.9.115

      - name: Build with no default features
        run: cargo build -p eidetica --no-default-features

      - name: Test with no default features
        run: cargo nextest run -p eidetica --no-default-features --features testing
