name: Artifacts

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  artifacts:
    name: Artifacts (${{ matrix.system }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Cachix
        uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1 # v16
        with:
          name: eidetica
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Build and push artifacts
        run: |
          nix run github:Mic92/nix-fast-build -- \
            --skip-cached --cachix-cache eidetica --no-nom --no-link \
            -f '.#legacyPackages.${{ matrix.system }}.eidetica.bin'
          nix run github:Mic92/nix-fast-build -- \
            --skip-cached --cachix-cache eidetica --no-nom --no-link \
            -f '.#legacyPackages.${{ matrix.system }}.eidetica.image'
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install Bencher CLI
        uses: bencherdev/bencher@8151077aa7b1bceaac11c4b308265417cae60e2b # v0.5.10

      - name: Track Binary Size
        if: github.repository_owner == 'arcuru'
        run: |
          BINARY_PATH=$(nix build .#eidetica.bin --no-link --print-out-paths)/bin/eidetica
          bencher run \
            --project eidetica \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch main \
            --testbed '${{ matrix.system }}' \
            --file-size "$BINARY_PATH" \
            --adapter json \
            "echo '{}'"

      - name: Track Container Size
        if: github.repository_owner == 'arcuru'
        run: |
          IMAGE_PATH=$(nix build .#eidetica.image --no-link --print-out-paths)
          bencher run \
            --project eidetica \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch main \
            --testbed '${{ matrix.system }}' \
            --file-size "$IMAGE_PATH" \
            --adapter json \
            "echo '{}'"
