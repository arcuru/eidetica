name: Coverage

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  coverage:
    name: Coverage (${{ matrix.backend }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [sqlite, inmemory, postgres]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Cachix
        uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1 # v16
        with:
          name: eidetica
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Install nix-fast-build
        run: nix profile install nixpkgs#nix-fast-build

      - name: Build coverage
        run: |
          nix-fast-build --skip-cached --no-nom --no-link \
            -f '.#legacyPackages.x86_64-linux.coverage.${{ matrix.backend }}'

      - name: Extract coverage data
        run: |
          mkdir -p coverage
          cp "$(nix path-info '.#coverage.${{ matrix.backend }}')/lcov.info" coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.backend }}
          files: coverage/lcov.info
          fail_ci_if_error: false
