name: Coverage

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Coverage for backends that don't need external services
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [inmemory, sqlite]

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.92.0

      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@60581cd7025e0e855cebd745379013e286d9c787 # v2
        with:
          tool: cargo-tarpaulin@0.34.1

      - name: Run coverage (inmemory)
        if: matrix.backend == 'inmemory'
        run: |
          cargo tarpaulin --verbose --all-features --out lcov --output-dir coverage --engine llvm

      - name: Run coverage (sqlite)
        if: matrix.backend == 'sqlite'
        run: |
          TEST_BACKEND=sqlite \
          cargo tarpaulin --verbose --all-features --out lcov --output-dir coverage --engine llvm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.backend }}
          files: coverage/lcov.info
          fail_ci_if_error: true

  # PostgreSQL coverage uses service containers instead of docker run
  coverage-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine@sha256:6a388fba16e2a94d6d92bc3c435cdc2e20145add88547615b3d8fa545d703afe
        env:
          POSTGRES_DB: eidetica_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.92.0

      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@60581cd7025e0e855cebd745379013e286d9c787 # v2
        with:
          tool: cargo-tarpaulin@0.34.1

      - name: Run coverage (postgres)
        run: |
          TEST_BACKEND=postgres \
          TEST_POSTGRES_URL="postgres://postgres@localhost:5432/eidetica_test" \
          cargo tarpaulin --verbose --all-features --out lcov --output-dir coverage --engine llvm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: postgres
          files: coverage/lcov.info
          fail_ci_if_error: true
