name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "crates/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install mdbook
        run: |
          if ! command -v mdbook &> /dev/null
          then
              cargo install mdbook --locked --version ^0.4
          fi

      - name: Install mdbook-mermaid
        run: |
          if ! command -v mdbook-mermaid &> /dev/null
          then
              cargo install mdbook-mermaid --locked --version ^0.15
          fi

      - name: Build mdBook documentation
        run: mdbook build docs

      - name: Build cargo docs with dev banner
        env:
          RUSTDOCFLAGS: "--html-in-header docs/rustdoc-header.html"
        run: cargo doc --no-deps --workspace

      - name: Copy cargo docs to mdbook output
        run: |
          mkdir -p docs/book/rustdoc
          cp -r target/doc/* docs/book/rustdoc/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload the contents of the 'docs/book' directory
          path: "docs/book"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
