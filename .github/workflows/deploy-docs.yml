name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "crates/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.92.0
      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install mdbook and plugins
        uses: taiki-e/install-action@68675c5a5f1a6950c3975d33f3ae0ef155e5bf3d # v2.68.15
        with:
          tool: mdbook@0.4,mdbook-mermaid@0.15

      - name: Build cargo docs with dev banner
        env:
          RUSTDOCFLAGS: "--html-in-header docs/rustdoc-header.html"
        run: cargo doc -p eidetica --all-features --no-deps

      - name: Symlink rustdoc for mdbook
        run: ln -s ../../target/doc docs/src/rustdoc

      - name: Build mdBook documentation
        run: mdbook build docs

      - name: Copy rustdoc to mdbook output
        run: cp -rl target/doc docs/book/rustdoc

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@8646ba30535128ac92d33dfc9133794bfdd9b411 # v2.8.0
        with:
          args: --offline --exclude-path rustdoc docs/book
          fail: true

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: "docs/book"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
