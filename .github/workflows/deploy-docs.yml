name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "crates/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Rust Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install mdbook
        run: |
          if ! command -v mdbook &> /dev/null
          then
              cargo install mdbook --locked --version ^0.4
          fi

      - name: Install mdbook-mermaid
        run: |
          if ! command -v mdbook-mermaid &> /dev/null
          then
              cargo install mdbook-mermaid --locked --version ^0.15
          fi

      - name: Build cargo docs with dev banner
        env:
          RUSTDOCFLAGS: "--html-in-header docs/rustdoc-header.html"
        run: cargo doc -p eidetica --all-features --no-deps

      - name: Symlink rustdoc for mdbook
        run: ln -s ../../target/doc docs/src/rustdoc

      - name: Build mdBook documentation
        run: mdbook build docs

      - name: Copy rustdoc to mdbook output
        run: cp -rl target/doc docs/book/rustdoc

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: --offline --exclude-path rustdoc docs/book
          fail: true

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: "docs/book"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
